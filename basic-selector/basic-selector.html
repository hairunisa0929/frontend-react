<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Selector</title>

    <style>
      /* Selector id menggunakan ( # ) */
      #title {
        color: violet;
      }

      /* Selector class menggunakan ( . ) */
      .description {
        color: red;
      }
      /* Selector tag */
      a {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Learning Selector CSS</h1>
    <p class="description">Learning basic seelctor in CSS</p>
    <p class="description">Basic selectors include id, class, and tag</p>
    <a href="/">Link 1</a>
  </body>
</html>
