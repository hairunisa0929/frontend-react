<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Modifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex">
      <div class="m-4">
        <label>
          <span
            class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
          >
            Username
          </span>
          <input
            type="username"
            name="username"
            class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder:italic focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
            placeholder="username"
          />
        </label>

        <label>
          <span
            class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700"
          >
            Email
          </span>
          <input
            type="email"
            name="email"
            class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder:italic focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
            placeholder="you@example.com"
          />
        </label>
      </div>
    </div>

    <button
      class="px-5 py-2 ml-10 rounded-full border border-sky-400 text-sky-400 text-sm leading-5 font-semibold hover:bg-sky-700 hover:text-white"
    >
      Save changes
    </button>
  </body>
</html>
