<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow Properties</title>

    <style>
      h1 {
        text-shadow: 2px 10px 10px rgb(130, 209, 235);
      }

      div {
        width: 100px;
        height: 100px;
        padding: 10px;
        border: 1px solid gray;
        /* box shadow: horizontal offset vertical offset blur */
        box-shadow: 5px 10px 30px #888888;
      }
    </style>
  </head>
  <body>
    <h1>This is a text with shadow</h1>
    <div>Element with shadow</div>
  </body>
</html>
